    crossorigin="anonymous"></script>

<body>
  <div class="section container-xxl">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">

        <div class="box">

          <div class="screen">
            <input type="text" class="screenCopy" readonly id="screenCopy" />
            <input type="text" readonly id="display" placeholder="0" />
          </div>

          <div class="button-main">
            <div class="my-row1">
              <button class="clear" onclick="clearValue()">AC</button>
              <button id="deleteValue" onclick="deleteValue()" class="deleteOne">
                <i class="delete fa-solid fa-delete-left"></i>
              </button>
              <button class="modulus" onclick="valueGet('%')">%</button>
              <button class="divide" onclick="valueGet('/')">/</button>
            </div>

            <div class="my-row2">
              <button onclick="valueGet(8)">8</button>
              <button onclick="valueGet(7)">7</button>
              <button onclick="valueGet(9)">9</button>
              <button class="multiply" onclick="valueGet('*')">*</button>
            </div>

            <div class="my-row3">
              <button onclick="valueGet(4)">4</button>
              <button onclick="valueGet(5)">5</button>
              <button onclick="valueGet(6)">6</button>
              <button class="minus" onclick="valueGet('-')">-</button>
            </div>

            <div class="my-row4">
              <button onclick="valueGet(1)">1</button>
              <button onclick="valueGet(2)">2</button>
              <button onclick="valueGet(3)">3</button>
              <button class="plus" onclick="valueGet('+')">+</button>
            </div>

            <div class="my-row5">
              <button class="zero" onclick="valueGet('0')">0</button>
              <button class="dot" onclick="valueGet('.')">.</button>
              <button class="equal" onclick="results()" value="" id="equalTo">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="history col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <h4>History :</h4>
        <ul id="list" >
          
        </ul>

      </div>

    </div>
  </div>
